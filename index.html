<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weatherApp">
      <div class="container text-center">
        <div class="row justify-content-between">
          <div class="col-4">
            <div>
              <h2 id="searching"></h2>
              <form id="searchEngine" action="text">
                <input
                  type="search"
                  id="citySearch"
                  placeholder="Enter your city"
                  autocomplete="off"
                  autofocus="on"
                />
                <input type="submit" value="Search" />
              </form>
              <script></script>
              <button id="currentButton">Current</button>
            </div>
          </div>
          <div class="col-3">
  
          </div>
        </div>
        <br />  
      </div>

      <div class="container text-center">
          <div class="row justify-content-start">
          <div class="col-4">
           
          </div>
          <div class="col-4">
              
          </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                </ul>
                <h2 id="cityName">Paris</h2>
                <h3 id="temp"><span class="temperature" id="temperature">18</span 
                >°C</h3><a href="#" class="celcius" id="celcius"> °C</a> <span>|</span>
                <a href="#" class="farenheit" id="farenheit">°F</a>
    
                <ul>
                  <li id="changeDate"></li>
                </ul>
    
                <script src="src/index.js"></script>
              </div>
              <div class="col">
                  <ul>
                      <li>Precipitation: <span id="precipitation" >2%</span></li>
                      <li>Wind: <span id="wind">5</span> mph</li>
                      <li>Humidity: <span id="humidity">73%</span></li> </ul>
              </div>
              <div class="col">
                  <img src="src/weather pic.png" alt="sun and clouds" />
              </div>
            </div>
           
      <div class="container text-center"> 
        <div class="row">
          <div class="col">day 1</div>
          <div class="col">day 2</div>
          <div class="col">day 3</div>
          <div class="col">day 4</div>
          <div class="col">day 5</div>
        </div>
      </div>
    </div>
     <a href="https://github.com/Notanearlybird/Git_test/tree/master/weatherApp">Open-source code</a>
    <script src="src/index.js"></script>
  </body>
</html>
